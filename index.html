<!DOCTYPE html>

<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->

            <h1 class="game-title text-2xl text-amber-500 dark:text-blue-400">RonyLuck</h1>
            <div class="flex items-center gap-6">
                <button onclick="showScreen('home')" class="nav-btn text-base font-bold flex items-center gap-2">

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto mt-24 p-6 flex-grow">
        
        <!-- Home Screen -->
        <div id="home-screen" class="text-center">
            <h2 class="game-title text-4xl mb-8 text-white">Bem-vindo!</h2>
            <p class="text-xl mb-10 text-white font-semibold">Escolha sua sorte!</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card-game p-8 rounded-2xl cursor-pointer" onclick="showScreen('number')">
                    <i class="bi bi-hash text-7xl mb-4 text-amber-500 dark:text-blue-400"></i>
                    <h3 class="font-bold text-2xl text-amber-600 dark:text-blue-400 mb-2">Sorteio</h3>

                </div>
                <div class="card-game p-8 rounded-2xl cursor-pointer" onclick="showScreen('dice')">

                    <h3 class="font-bold text-2xl text-amber-600 dark:text-blue-400 mb-2">Dado 3D</h3>
                    <p class="text-gray-600 dark:text-gray-300">Role um dado realista</p>
                </div>
                <div class="card-game p-8 rounded-2xl cursor-pointer" onclick="showScreen('coin')">
                    <i class="bi bi-coin text-7xl mb-4 text-amber-500 dark:text-blue-400"></i>
                    <h3 class="font-bold text-2xl text-amber-600 dark:text-blue-400 mb-2">Moeda 3D</h3>
                    <p class="text-gray-600 dark:text-gray-300">Cara ou Coroa realista</p>
                </div>
            </div>
        </div>

        <!-- Number Draw Screen -->
        <div id="number-screen" class="hidden">
            <button onclick="showScreen('home')" class="back-btn mb-4">
                <i class="bi bi-arrow-left text-xl"></i> Voltar
            </button>
            <div class="card-game p-8 rounded-2xl max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-amber-600 dark:text-blue-400 text-center flex items-center justify-center gap-3">
                    <i class="bi bi-hash text-4xl"></i> Sorteio de NÃºmeros
                </h2>
                <div class="flex flex-col items-center space-y-4 mb-6">
                    <input id="min-input" type="number" placeholder="NÃºmero MÃ­nimo" class="input-game w-full max-w-md p-4 rounded-xl focus:outline-none">
                    <input id="max-input" type="number" placeholder="NÃºmero MÃ¡ximo" class="input-game w-full max-w-md p-4 rounded-xl focus:outline-none">
                    
                    <div class="flex items-center space-x-3">

                        <label for="unique-check" class="font-bold text-gray-700 dark:text-gray-300">NÃ£o repetir nÃºmeros</label>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button onclick="drawNumber()" class="btn-game text-white px-8 py-4 rounded-xl">Sortear</button>
                        <button onclick="resetNumbers()" class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-4 rounded-xl font-bold transition">Reiniciar</button>
                    </div>
                </div>
                
                <div id="number-result" class="result-text text-center mb-6"></div>
                
                <div id="drawn-numbers-section" class="hidden">
                    <h3 class="font-bold text-xl text-center mb-4 text-gray-700 dark:text-gray-300">NÃºmeros Sorteados:</h3>
                    <div id="drawn-numbers" class="number-list"></div>
                </div>
            </div>
        </div>

        <!-- Dice Roll Screen -->
        <div id="dice-screen" class="hidden">
            <button onclick="showScreen('home')" class="back-btn mb-4">
                <i class="bi bi-arrow-left text-xl"></i> Voltar
            </button>
            <div class="card-game p-8 rounded-2xl max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-amber-600 dark:text-blue-400 text-center flex items-center justify-center gap-3">
                    <i class="bi bi-dice-5-fill text-4xl"></i> Dado 3D
                </h2>
                <div class="canvas-container" id="dice-canvas"></div>
                <div class="flex flex-col items-center space-y-4 mt-6">
                    <button onclick="rollDice()" class="btn-game text-white px-8 py-4 rounded-xl">Rolar Dado</button>
                </div>
            </div>
        </div>

        <!-- Coin Flip Screen -->
        <div id="coin-screen" class="hidden">
            <button onclick="showScreen('home')" class="back-btn mb-4">
                <i class="bi bi-arrow-left text-xl"></i> Voltar
            </button>
            <div class="card-game p-8 rounded-2xl max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-amber-600 dark:text-blue-400 text-center flex items-center justify-center gap-3">
                    <i class="bi bi-coin text-4xl"></i> Moeda 3D (Cara ou Coroa)
                </h2>
                <div class="canvas-container" id="coin-canvas"></div>
                <div class="flex flex-col items-center space-y-4 mt-6">
                    <button onclick="flipCoin()" class="btn-game text-white px-8 py-4 rounded-xl">Jogar Moeda</button>
                    <div id="coin-result" class="result-text text-center"></div>
                </div>
            </div>

    </main>

    <!-- Footer -->
    <footer class="nav-game w-full p-4 mt-auto">
